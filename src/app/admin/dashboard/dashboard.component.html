<div class='container pt-5 mt-5'>
    <div style="display: block">
      <canvas mdbChart
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"

          [legend]="true"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>


  <app-footer></app-footer>
