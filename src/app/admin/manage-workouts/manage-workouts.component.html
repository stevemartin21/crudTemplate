<app-admin-navigation></app-admin-navigation>

<div class='container pt-5 mt-5 px-4'>


<!--Table-->
        <table class="table table-hover table-hover table-striped table-responsive w-auto">

          <!--Table head-->
          <thead>
              <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Work Out Area</th>
                  <th>Machine Accessory Used</th>
                  <th>Duration</th>
                  <th>Edit</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <!--Table head-->

          <!--Table body-->
          <tbody>
              <tr  *ngFor="let workout of workouts; let i = index">
                  <th scope="row">{{i}}</th>
                  <td>{{workout.title}}</td>
                  <td>{{workout.description}}</td>
                  <td>{{workout.workOutArea}}</td>
                  <td>{{workout.accessory}}</td>
                  <td>{{workout.duration}}</td>
                  <td><a class="btn btn-default" [routerLink]="['/editWorkout', workout._id]" >Edit</a></td>
                  <td><button class="btn btn-danger"(click)="onDelete(workout._id)" >Delete</button></td>
              </tr>

          </tbody>
          <!--Table body-->


        </table>
        <!--Table-->



<hr class="my-0">

    <!--Bottom Table UI-->
    <div class="d-flex justify-content-center">

      <!--Pagination -->
      <nav class="my-4 pt-2">
        <ul class="pagination pagination-circle pg-elegant-color mb-0">

          <!--First-->
          <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
            <a class="page-link font-weight-bold">First</a>
          </li>

          <!--Arrow left-->
          <li class="page-item" (click)="previousPage($event)" [ngClass]="{disabled: activePage == 1}">
            <a class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only font-weight-bold ">Previous</span>
            </a>
          </li>

          <!--Numbers-->
          <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item" [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
              <a class="page-link waves-lightfont-weight-bold " (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
          </li>



          <!--Arrow right-->
          <li class="page-item" (click)='nextPage($event)' [ngClass]="{disabled: activePage == numberOfPaginators}">
            <a class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only font-weight-bold">Next</span>
            </a>
          </li>

          <!--First-->
          <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
            <a class="page-link font-weight-bold">Last</a>
          </li>

        </ul>
      </nav>
      <!--/Pagination -->

    </div>
    <!--Bottom Table UI-->

</div>

<app-footer></app-footer>
